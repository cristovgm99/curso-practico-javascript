<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras geométricas | Curso practico</title>
</head>
<body>
    <header>
      <h1>
        Figuras geométricas
      </h1>
      <p>Este es el primer taller del curso práctico de JavaScript</p>
    </header>

    <section>
        <h2>Calcula el area y perimetro de un cuadrado</h2>
        <form>
            <label for="InputCuadrado">
                Escribe cuanto mide cada lado de tu cuadrado:
            </label>
            <input id="InputCuadrado"type="number">
            <button type="button" onclick="calcularPerimetroCuadrado()">
                Calcular el perímetro
            </button>
            <button type="button" onclick="calcularAreaCuadrado()">
                Calcular el area
            </button>
        </form>
        <h2>Calcula el area y perimetro de un triangulo isósceles</h2>
        <form>
            <label for="InputTriangulo">
                Escribe cuanto mide los dos lados iguales del triangulo:
            </label>
            <input id="InputTriangulo"type="number">
            <button type="button" onclick="calcularAlturaTriangulo()">
                Calcular el perímetro
            </button>
        </form>
        <h2>Calcula el area y la circunferencia de un circulo</h2>
        <form>
            <label for="InputCirculo">
                Escribe cuanto mide cada el diametro de tu circulo:
            </label>
            <input id="InputCirculo" type="number">
            <button type="button" onclick="calcularPerimetroCirculo()">
                Calcular el perímetro
            </button>
            <button type="button" onclick="calcularAreaCirculo()">
                Calcular el area
            </button>
        </form>
    </section>
    
    <script src="./figuras.js"></script>
</body>
</html>
